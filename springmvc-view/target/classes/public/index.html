<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.2/cjs/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<form class="form-signin" action="dashboard.html">
    <!--<img class="mb-4" src="asserts/img/bootstrap-solid.svg" src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal" text="#{login.tip}">Please sign in</h1>
    <label class="sr-only" text="#{login.username}">Username</label>
    <input type="text" name="username" class="form-control" placeholder="#{login.username}" placeholder="Username" required="" autofocus="">
    <label class="sr-only" text="#{login.password}">Password</label>
    <input type="password" name="password" class="form-control" placeholder="#{login.password}" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me">
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" text="#{login.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm">中文</a>
    <a class="btn btn-sm">English</a>
</form>

</body>
</html>
